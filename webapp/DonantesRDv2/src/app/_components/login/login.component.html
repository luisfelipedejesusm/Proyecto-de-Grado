<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">DonantesRD</h3>
                            <p class="text-muted mb-4">Login</p>
                            <form
                                *ngIf="!isLoggedIn"
                                name="form"
                                (ngSubmit)="f.form.valid && onSubmit()"
                                #f="ngForm"
                                novalidate
                            >
                                <div class="form-group mb-3">
                                    <input [(ngModel)]="form.username" minlength="3" maxlength="20" #username="ngModel" name="username" type="text" placeholder="Usuario" required autofocus class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <div class="alert-danger" *ngIf="username.errors && f.submitted">
                                        <div *ngIf="username.errors.required">Se requiere nombre de usuario.</div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input [(ngModel)]="form.password" minlength="6" #password="ngModel" name="password" type="password" placeholder="Contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                                        <div *ngIf="password.errors.required">Se requiere contraseña.</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                            
                                <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
                                    Error al iniciar sesión!<br />{{ errorMessage }}
                                  </div>
                            </form>

                            <div class="alert alert-success" *ngIf="isLoggedIn">
                                Logueado como {{ username }} con privilegio: {{ roles }}.
                            </div>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
