<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Donation Center Form</h4>
</div>
<div class="modal-body">
    <form name="form" (ngSubmit)="f.form.valid && newDonationCenter()" #f="ngForm" novalidate>
        <div class="row">
            <div class="mb-3 col-lg-6">
                <label for="name">Donation Center Name</label>
                <input [(ngModel)]="model.name" #username="ngModel" name="name" type="text" required autofocus class="form-control">
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">Name is required</div>
                </div>
            </div>
            <div class="mb-3 col-lg-6">
                <label for="username">Donation Center Username</label>
                <input [(ngModel)]="model.username" #username="ngModel" name="username" type="text" required autofocus class="form-control">
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">Username is required</div>
                </div>
            </div> 
        </div>
        

        <div class="mb-3">
            <label for="address">Donation Center Address</label>
            <input type="text" class="form-control" [(ngModel)]="model.address" name="address" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>

            <!-- <textarea [(ngModel)]="model.address" #username="ngModel" name="address" required autofocus class="form-control"></textarea>
            <div class="alert-danger" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors.required">Address is required</div>
            </div> -->
        </div>

        
        <div class="row">
            <div class="mb-3 col-lg-6">
                <label for="email">Donation Center Email</label>
                <input [(ngModel)]="model.email" #email="ngModel" name="email" type="text" email required autofocus class="form-control">
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">Email is required</div>
                    <div *ngIf="username.errors.email">Email must be valid</div>
                </div>
            </div>

            <div class="mb-3 col-lg-6" *ngIf="!model.id">
                <label for="address">Donation Center Password</label>
                <input [(ngModel)]="model.password" #password="ngModel" name="password" type="password" required autofocus class="form-control">
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">password is required</div>
                </div>
            </div>
        </div>

        <agm-map [latitude]="model.latitude" [longitude]="model.longitude" [zoom]="zoom">
            <agm-marker [latitude]="model.latitude" [longitude]="model.longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>
        
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="f.ngSubmit.emit(true)" [disabled]="!f.form.valid">Save</button>
    <button type="button" class="btn btn-danger" (click)="clear()">Cancel</button>
</div>
