<div class="container content">
    <div class="row">
        <div class="col-lg-12">

            <ngx-datatable
                #datatable
                class="material"
                [headerHeight]="50"
                [limit]="10"
                [columnMode]="'force'"
                [footerHeight]="50"
                rowHeight="auto"    
                [rows]="myAppointments"
            >

                <ngx-datatable-column name="NÃºmero de Referencia" prop="id">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }} 
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Nombre del Usuario" prop="user.firstName">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Apellido del Usuario" prop="user.lastName">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Fecha de la Cita" prop="dateAppointment">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Hora de la Cita" prop="hourAppointment">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="">
                    <ng-template ngx-datatable-cell-template let-row="row">
                        <div class="buttons-column">
                            <button class="btn btn-danger" (click)="cancelAppointment(row.id)">Cancelar Cita</button>
                        </div>
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>

        </div>
    </div>
</div>
