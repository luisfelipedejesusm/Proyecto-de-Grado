<div class="container content">
    <div class="row">
        <div class="col-lg-12">

            <ngx-datatable
                #datatable
                class="material"
                [headerHeight]="50"
                [limit]="10"
                [columnMode]="'force'"
                [footerHeight]="50"
                rowHeight="auto"    
                [rows]="myAppointments"
            >

                <ngx-datatable-column name="Reference Number" prop="referenceNumber">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Donation Center" prop="donationCenter">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val.name }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Appointment Date" prop="appointmentDate">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Appointment Time" prop="appointmentTime">
                    <ng-template ngx-datatable-cell-template let-val="value">
                        {{ val }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="">
                    <ng-template ngx-datatable-cell-template let-row="row">
                        
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>

        </div>
    </div>
</div>
